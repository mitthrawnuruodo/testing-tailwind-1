<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Webpage</title>
  <!-- Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased">
  <!-- Content goes here -->

  <!-- Header -->
  <header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">My Webpage</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-gray-300">Home</a></li>
          <li><a href="#" class="hover:text-gray-300">About</a></li>
          <li><a href="#" class="hover:text-gray-300">Services</a></li>
          <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero section -->
  <section 
    class="bg-cover bg-center h-64 text-center flex items-center justify-center" 
    style="background-image: url('https://fakeimg.pl/1200x600/eeddcc/909090');"
    >
    <h2 class="text-white text-4xl font-semibold bg-black bg-opacity-50 px-4 py-2 rounded">
      Welcome to Our Website
    </h2>
  </section>

  <!-- Product cards -->
  <section class="py-10 bg-gray-100">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Card 1 -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="https://fakeimg.pl/150/ccdddd/909090" alt="Product 1" class="mx-auto mb-4 rounded">
        <h3 class="text-xl font-bold mb-2">Product 1</h3>
        <p class="text-gray-600">This is a short description of Product 1.</p>
      </div>
      <!-- Card 2 -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="https://fakeimg.pl/150/ccdddd/909090" alt="Product 2" class="mx-auto mb-4 rounded">
        <h3 class="text-xl font-bold mb-2">Product 2</h3>
        <p class="text-gray-600">This is a short description of Product 2.</p>
      </div>
      <!-- Card 3 -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="https://fakeimg.pl/150/ccdddd/909090" alt="Product 3" class="mx-auto mb-4 rounded">
        <h3 class="text-xl font-bold mb-2">Product 3</h3>
        <p class="text-gray-600">This is a short description of Product 3.</p>
      </div>
    </div>
  </section>

</body>
</html>
